<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="onCancel()">
    {{ data.cancelText }}
  </button>
  <button mat-button (click)="onConfirm()">
    {{ data.actionText }}
  </button>
</div>
