<div class="row">
  <button id="mute-btn" class="microphone call-btn" (click)="onMute()"></button>
  <button
    id="deafen-btn"
    class="listening call-btn"
    (click)="onDeafen()"
  ></button>
  <button
    id="video-btn"
    class="video call-btn"
    (click)="onDisableVideo()"
  ></button>
  <button
    id="disconnect-btn"
    class="disconnect call-btn"
    (click)="onDisconnect()"
  ></button>
</div>
